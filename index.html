<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-neutral-100 space-y-8">
    <!-- banner section -->
    <header class="bg-gradient-to-b from-neutral-50 to-white">
      <div class="w-11/12 max-w-6xl mx-auto py-8 md:py-10 xl:py-12 text-center">
        <!-- navbar -->
        <nav class="flex gap-4 items-center">
          <!-- logo -->
          <div class="brand brand-light">
            <div class="arrow-up-right"><img src="./images/arrow-up-right-black.png" alt="arrow-up-right-black" /></div>
            <span>Rinterio</span>
          </div>
          <!-- links -->
          <ul class="ml-auto hidden xl:flex items-center gap-9">
            <li><a href="#home">Home</a></li>
            <li><a href="#services"></a>Services</li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#blogs">Blogs</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
          <!-- actions -->
          <div class="ml-auto flex items-center gap-4">
            <button
              class="w-12 h-12 hidden sm:flex justify-center items-center bg-white rounded-full border border-neutral-200"
            >
              <img src="./images/search.png" alt="search" />
            </button>
            <button
              class="w-12 h-12 hidden sm:flex justify-center items-center bg-white rounded-full border border-neutral-200"
            >
              <img src="./images/shopping-cart.png" alt="shopping-cart" />
            </button>
            <button class="px-5 py-2.5 hidden md:flex items-center gap-2 rounded-[32px] bg-lime-300">
              <span class="text-neutral-900 font-extrabold text-xl">Book Consultant</span>
              <span class="w-7 h-7 flex justify-center items-center bg-neutral-900 rounded-full"
                ><img src="./images/arrow-up-right-white.png" alt="arrow-up-right"
              /></span>
            </button>
            <button
              class="w-12 h-12 flex xl:hidden justify-center items-center bg-white rounded-full border border-neutral-200"
            >
              <img src="./images/bars.png" alt="menu" />
            </button>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
